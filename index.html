    <script>  // if (guess === phrase[parseInt(thisInput.id)])
let passwordForm = document.querySelector("#password-form")
let phrase = "guess";
let index=0;
let temp = ""
let temp1 = ""
let temp2 = ""
let temp3 = ""
let temp4 = ""


let td = document.getElementById("letter1")
let td1 = document.getElementById("letter2")
let td2 = document.getElementById("letter3")
let td3 = document.getElementById("letter4")
let td4 = document.getElementById("letter5")
cl = console.log



for (let char of phrase){
  cl(char);
  const letterInput = document.createElement('Input');
  letterInput.type = "text";
  letterInput.classList.add("letter-input");
  letterInput.maxLength = "1";
  letterInput.id = index.toString();
  passwordForm.appendChild(letterInput);
  index ++;
}
passwordForm.addEventListener("change", function(event){
  const thisInput = event.target;
  const guess = thisInput.value;
 
  
  if (guess === phrase[thisInput.id]) {
    cl("you guessed right!")
    th1.textContent = "Right";
    td.textContent=("g");
  } else {
    
    cl("no soup for you!")
    
    switch(thisInput.id){
      case "0":
      temp = temp + guess + ", "
      td.textContent=(temp);
        
      case "1":
      temp1 = temp1 + guess + ", "
      td1.textContent=(temp1);
        
      case "2":
      temp2 = temp2 + guess + ", "
      td2.textContent=(temp2);
        
      case "3":
      temp3 = temp3 + guess + ", "
      td3.textContent=(temp3);
        
      case "4":
      temp4 = temp4 + guess + ", "
      td4.textContent=(temp4);
    }

    
  }
  
});
